<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Address Book Part2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>


    <form>
        <h1 class="header">My Contacts</h1>
        <input type="text" class="name" placeholder="Name"/><br>
        <input type="text" class="phone" placeholder="Phone"/><br>
        <input type="text" class="email" placeholder="Email"/><br>
        <select class="relation">
            <option>Co-worker</option>
            <option>Family</option>
            <option>Friend</option>
            <option>Other</option>
        </select><br>
        <button class="addButton">Add</button>
    </form>

    <section class="contacts"></section>

    <script src="main.js"></script>
</body>
</html>
